<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berezhany Weather Live v16.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #8ab4f8; --amber: #ff9800; --bg: #0b1120; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px 5px; }
        .app-container { position: relative; width: 100%; max-width: 500px; background: rgba(25, 25, 30, 0.98); backdrop-filter: blur(20px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 50px rgba(0,0,0,0.6); }
        .storm-alert { border-color: var(--amber) !important; animation: warning-glow 2s infinite; }
        @keyframes warning-glow { 50% { box-shadow: 0 0 30px rgba(255, 152, 0, 0.4); } }
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .refresh-btn { background: rgba(255,255,255,0.1); border: none; color: white; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; }
        .advice { background: rgba(138, 180, 248, 0.1); padding: 15px; border-radius: 18px; border-left: 5px solid var(--blue); margin-bottom: 20px; font-size: 0.88rem; }
        .astro-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .astro-box { flex: 1; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; font-size: 0.75rem; }
        .hero { display: flex; align-items: center; gap: 20px; margin: 15px 0; }
        .temp-main { font-size: 5rem; font-weight: 200; }
        .tabs { display: flex; justify-content: flex-end; gap: 8px; border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 20px; }
        .tab-btn { background: none; border: 1px solid #444; color: #888; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .tab-btn.active { background: var(--blue); color: black; border-color: var(--blue); font-weight: bold; }
        .hourly { display: flex; overflow-x: auto; gap: 25px; padding-bottom: 15px; scrollbar-width: none; }
        .h-card { text-align: center; min-width: 60px; }
        .weekly { background: rgba(0,0,0,0.25); border-radius: 25px; padding: 10px 15px; }
        .w-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="app-container" id="main-app">
        <div class="header">
            <div><b style="font-size:1.2rem;">–ë–µ—Ä–µ–∂–∞–Ω–∏ (LIVE)</b><br><small id="cur-date">–ü–æ–Ω–µ–¥—ñ–ª–æ–∫, 16 –ª—é—Ç–æ–≥–æ</small></div>
            <button class="refresh-btn" onclick="updateWeather()"><i class="fa-solid fa-rotate"></i></button>
        </div>
        <div class="advice" id="advice">–ü–æ–≥–æ–¥–∞ —Å—Ç–∞–±—ñ–ª—å–Ω–∞. –ì–∞—Ä–Ω–æ–≥–æ –¥–Ω—è!</div>
        <div class="astro-row">
            <div class="astro-box">üåÖ 07:27 | üåá 17:40</div>
            <div class="astro-box">üåô –ú—ñ—Å—è—Ü—å: —Å–ø–∞–¥–∞—é—á–∏–π</div>
        </div>
        <div class="hero">
            <div class="temp-main" id="m-temp">-11¬∞</div>
            <i class="fa-solid fa-snowflake" style="font-size: 3.5rem; color: var(--blue);"></i>
        </div>
        <div style="font-size: 1.4rem; margin-bottom: 20px;">–Ø—Å–Ω–æ</div>
        <div class="tabs">
            <button class="tab-btn active" onclick="setTab('temp', this)">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</button>
            <button class="tab-btn" onclick="setTab('precip', this)">–û–ø–∞–¥–∏</button>
        </div>
        <div class="hourly" id="hour-list"></div>
        <div style="margin: 25px 0 10px; font-weight: bold; color: var(--blue);">–ü–†–û–ì–ù–û–ó –ù–ê –¢–ò–ñ–î–ï–ù–¨</div>
        <div class="weekly" id="week-list"></div>
    </div>
    <script>
        const weather = {
            h: ["08:00","11:00","14:00","17:00","20:00","23:00"],
            t: [-11, -7, -4, -6, -8, -10],
            p: [0, 5, 5, 0, 0, 0]
        };
        function setTab(mode, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const list = document.getElementById('hour-list');
            list.innerHTML = '';
            weather.h.forEach((h, i) => {
                let val = mode === 'temp' ? `<b>${weather.t[i]}¬∞</b>` : `<div style="color:var(--blue); font-weight:bold;">${weather.p[i]}%</div><div style="height:30px; width:12px; background:var(--blue); margin:5px auto; border-radius:3px; height:${weather.p[i]/2}px"></div>`;
                list.innerHTML += `<div class="h-card"><div>${h}</div><br>${val}</div>`;
            });
        }
        function updateWeather() { location.reload(); }
        window.onload = () => {
            const weekCont = document.getElementById('week-list');
            const days = [{d:"–ü–Ω", t:"-4/-12"},{d:"–í—Ç", t:"-3/-10"},{d:"–°—Ä", t:"-1/-6"},{d:"–ß—Ç", t:"-1/-5"},{d:"–ü—Ç", t:"-4/-7"},{d:"–°–±", t:"-1/-10"},{d:"–ù–¥", t:"0/-4"}];
            days.forEach(d => { weekCont.innerHTML += `<div class="w-row"><span>${d.d}</span><span>${d.t}¬∞</span></div>`; });
            setTab('temp', document.querySelector('.tab-btn'));
        };
    </script>
</body>
</html>
