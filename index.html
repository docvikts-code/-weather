<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berezhany Weather Master v17.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #8ab4f8; --bg: #0b1120; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px 10px; }
        .app { width: 100%; max-width: 500px; background: rgba(25, 25, 30, 0.98); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 50px rgba(0,0,0,0.6); }
        
        /* Астрономія */
        .astro-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .astro-item { background: var(--glass); padding: 12px; border-radius: 15px; font-size: 0.75rem; line-height: 1.5; }
        .astro-item i { color: #f1c40f; margin-right: 5px; }

        /* Головне */
        .hero { display: flex; align-items: center; gap: 20px; margin: 15px 0; }
        .temp-main { font-size: 5rem; font-weight: 200; letter-spacing: -3px; }
        
        /* Вкладки */
        .tabs { display: flex; justify-content: flex-end; gap: 8px; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .tab-btn { background: none; border: 1px solid #444; color: #888; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        .tab-btn.active { background: var(--blue); color: black; border-color: var(--blue); font-weight: bold; }

        /* Погодинний скрол */
        .hourly { display: flex; overflow-x: auto; gap: 25px; padding-bottom: 15px; scrollbar-width: none; }
        .h-card { text-align: center; min-width: 65px; }
        .precip-bar { width: 12px; background: var(--blue); margin: 5px auto; border-radius: 3px; }

        /* Тиждень */
        .weekly { background: rgba(0,0,0,0.2); border-radius: 25px; padding: 10px 15px; margin-top: 20px; }
        .w-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #333; font-size: 0.85rem; }
        .w-row:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="app">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <div><b style="font-size:1.2rem;">Бережани (LIVE)</b><br><small style="opacity:0.6;">Понеділок, 16 лютого</small></div>
            <button style="background:rgba(255,255,255,0.1); border:none; color:white; width:40px; height:40px; border-radius:50%;" onclick="location.reload()"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <div class="astro-grid">
            <div class="astro-item">
                <i class="fa-solid fa-sun"></i> <b>Сонце</b><br>
                Схід: 07:27<br>Захід: 17:40
            </div>
            <div class="astro-item">
                <i class="fa-solid fa-moon"></i> <b>Місяць</b><br>
                Схід: 02:15<br>Захід: 11:40
            </div>
        </div>

        <div class="hero">
            <div class="temp-main">-11°</div>
            <i class="fa-solid fa-cloud-moon" style="font-size: 3.5rem; color: var(--blue);"></i>
        </div>
        <div style="font-size: 1.4rem; margin-bottom: 5px;">Хмарно</div>
        <div style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 20px;">За відчуттям: -16° • Пн-З вітер</div>

        <div class="tabs">
            <button class="tab-btn active" onclick="setTab('temp', this)">Температура</button>
            <button class="tab-btn" onclick="setTab('precip', this)">Опади</button>
            <button class="tab-btn" onclick="setTab('wind', this)">Вітер</button>
        </div>

        <div class="hourly" id="hour-list"></div>

        <div style="margin: 25px 0 10px; font-weight: bold; color: var(--blue); font-size: 0.9rem;">ПРОГНОЗ НА ТИЖДЕНЬ</div>
        <div class="weekly" id="week-list"></div>
    </div>

    <script>
        const weather = {
            h: ["09:00","12:00","15:00","18:00","21:00","00:00"],
            t: [-11, -9, -6, -8, -10, -11],
            pPct: [10, 20, 15, 10, 5, 5],
            pType: ["Хмарно", "Сніг", "Хмарно", "Хмарно", "Ясно", "Ясно"],
            pVol: [1, 3, 1, 1, 0, 0],
            w: [6, 7, 7, 6, 5, 4]
        };

        const days = [
            {d:"Пн", i:"fa-cloud", t:"Хмарно", temp:"-6°/-11°"},
            {d:"Вт", i:"fa-cloud-sun", t:"Мінлива", temp:"-4°/-9°"},
            {d:"Ср", i:"fa-sun", t:"Ясно", temp:"-2°/-7°"},
            {d:"Чт", i:"fa-snowflake", t:"Сніг", temp:"-1°/-5°"},
            {d:"Пт", i:"fa-cloud", t:"Хмарно", temp:"-4°/-8°"},
            {d:"Сб", i:"fa-cloud-sun", t:"Мінлива", temp:"-1°/-10°"},
            {d:"Нд", i:"fa-sun", t:"Ясно", temp:"0°/-5°"}
        ];

        function setTab(mode, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const list = document.getElementById('hour-list');
            list.innerHTML = '';

            weather.h.forEach((h, i) => {
                let content = `<div>${h}</div><br>`;
                if(mode === 'temp') {
                    content += `<i class="fa-solid fa-cloud" style="color:var(--blue); margin-bottom:5px;"></i><br><b>${weather.t[i]}°</b>`;
                } else if(mode === 'precip') {
                    content += `<div style="color:var(--blue); font-size:0.75rem; font-weight:bold;">${weather.pPct[i]}%</div>
                                <div class="precip-bar" style="height:${weather.pVol[i]*6 + 2}px"></div>
                                <div style="font-size:0.6rem; opacity:0.7;">${weather.pType[i]}</div>`;
                } else if(mode === 'wind') {
                    content += `<i class="fa-solid fa-location-arrow" style="transform:rotate(45deg); color:var(--blue); margin-bottom:5px;"></i><br>
                                <b>${weather.w[i]}</b> <small>м/год</small>`;
                }
                list.innerHTML += `<div class="h-card">${content}</div>`;
            });
        }

        window.onload = () => {
            const weekCont = document.getElementById('week-list');
            days.forEach(d => {
                weekCont.innerHTML += `
                    <div class="w-row">
                        <span style="width:30px; font-weight:bold;">${d.d}</span>
                        <div style="flex:1; display:flex; align-items:center; gap:10px; padding-left:15px;">
                            <i class="fa-solid ${d.i}" style="color:var(--blue); width:20px; text-align:center;"></i>
                            <span style="opacity:0.7; font-size:0.75rem;">${d.t}</span>
                        </div>
                        <span style="font-weight:bold;">${d.temp}</span>
                    </div>`;
            });
            setTab('temp', document.querySelector('.tab-btn'));
        };
    </script>
</body>
</html>
