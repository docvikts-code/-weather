<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berezhany Master Weather 14.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #8ab4f8; --amber: #ff9800; --bg: #0b1120; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px 5px; }
        
        .snow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background: url('https://www.transparenttextures.com/patterns/snow.png'); animation: snow 25s linear infinite; opacity: 0.15; z-index: 1; }
        @keyframes snow { from { background-position: 0 0; } to { background-position: 500px 1000px; } }

        .app-container { position: relative; z-index: 10; width: 100%; max-width: 500px; background: rgba(25, 25, 30, 0.98); backdrop-filter: blur(20px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 50px rgba(0,0,0,0.6); }
        
        /* Світлове попередження (Amber Alert) */
        .storm-active { border-color: var(--amber) !important; animation: warning-glow 2s infinite; }
        @keyframes warning-glow { 0%, 100% { box-shadow: 0 0 10px rgba(255, 152, 0, 0.2); } 50% { box-shadow: 0 0 30px rgba(255, 152, 0, 0.5); border-color: var(--amber); } }

        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .refresh-btn { background: rgba(255,255,255,0.1); border: none; color: white; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }

        .advice { background: rgba(138, 180, 248, 0.1); padding: 15px; border-radius: 18px; border-left: 5px solid var(--blue); margin-bottom: 20px; font-size: 0.88rem; line-height: 1.4; }
        .storm-active .advice { border-left-color: var(--amber); background: rgba(255, 152, 0, 0.1); }

        .astro-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .astro-box { flex: 1; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; font-size: 0.75rem; line-height: 1.4; }
        .astro-box i { color: #f1c40f; font-size: 1.1rem; margin-bottom: 5px; display: block; }

        .hero { display: flex; align-items: center; gap: 20px; margin: 15px 0; }
        .temp-main { font-size: 5rem; font-weight: 200; letter-spacing: -3px; }
        .weather-icon { font-size: 3.5rem; color: var(--blue); animation: breathe 4s infinite; }
        @keyframes breathe { 50% { opacity: 0.6; transform: scale(1.05); } }

        .press-box { background: rgba(0,0,0,0.3); border-radius: 20px; padding: 15px; margin: 15px 0; }
        .press-line { width: 100%; height: 40px; stroke: var(--blue); stroke-width: 2.5; fill: none; }

        .tabs { display: flex; justify-content: flex-end; gap: 8px; border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 20px; }
        .tab-btn { background: none; border: 1px solid #444; color: #888; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .tab-btn.active { background: var(--blue); color: black; border-color: var(--blue); font-weight: bold; }
        .storm-active .tab-btn.active { background: var(--amber); border-color: var(--amber); }

        .hourly { display: flex; overflow-x: auto; gap: 25px; padding-bottom: 15px; scrollbar-width: none; }
        .h-card { text-align: center; min-width: 60px; }

        .weekly { background: rgba(0,0,0,0.25); border-radius: 25px; padding: 5px 15px; margin-top: 20px; }
        .w-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid #333; font-size: 0.9rem; }
        .w-row:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="snow-bg"></div>

    <div class="app-container" id="main-app">
        <div class="header">
            <div><b style="font-size:1.2rem;">Бережани</b><br><small style="opacity:0.6;">Неділя, 15 лютого</small></div>
            <button class="refresh-btn" onclick="location.reload()"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <div class="advice" id="advice-msg">Завантаження...</div>

        <div class="astro-row">
            <div class="astro-box">
                <i class="fa-solid fa-sun"></i>
                <b>Сонце</b><br>Схід: 07:24<br>Захід: 17:32
            </div>
            <div class="astro-box">
                <i class="fa-solid fa-moon"></i>
                <b>Місяць (14%)</b><br>Схід: 02:15<br>Захід: 11:40
            </div>
        </div>

        <div class="hero">
            <div class="temp-main">-6°</div>
            <i class="fa-solid fa-snowflake weather-icon"></i>
        </div>
        <div style="font-size: 1.4rem; margin-bottom: 5px;">Сильний снігопад</div>
        <div style="font-size: 0.85rem; color: #9aa0a6;">Відчувається як -11° • Вологість 94%</div>

        <div class="press-box">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:10px; opacity:0.8;">
                <span><i class="fa-solid fa-gauge-high"></i> Тиск: 745 мм рт.ст.</span>
                <span style="color:var(--blue)">748 ↑</span>
            </div>
            <svg class="press-line" viewBox="0 0 200 40">
                <path d="M0,35 Q25,30 50,38 T100,15 T150,10 T200,25" />
                <text x="50" y="32" fill="var(--blue)" font-size="8">745</text>
                <text x="140" y="10" fill="var(--blue)" font-size="8" font-weight="bold">748 ↑</text>
            </svg>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="setMode('temp', this)">Температура</button>
            <button class="tab-btn" onclick="setMode('precip', this)">Опади</button>
            <button class="tab-btn" onclick="setMode('wind', this)">Вітер</button>
        </div>
        <div class="hourly" id="hour-cont"></div>

        <div style="margin: 25px 0 10px; font-size: 0.85rem; font-weight: bold; color: var(--blue);">ПРОГНОЗ НА 7 ДНІВ</div>
        <div class="weekly" id="week-list"></div>
    </div>

    <script>
        const weather = {
            hours: ["20", "21", "22", "23", "00", "01", "02"],
            temp: [-6, -7, -7, -7, -8, -8, -9],
            precip: [45, 85, 60, 40, 20, 10, 5],
            vol: [4.5, 6.39, 4.2, 2.1, 0.8, 0.1, 0],
            types: ["Сніг", "Снігопад", "Сніг", "Слабкий", "Хмарно", "Ясно", "Ясно"]
        };

        const week = [
            {d: "Пн", i: "fa-snowflake", t: "Сніг", h: "-6°", l: "-11°"},
            {d: "Вт", i: "fa-cloud", t: "Хмарно", h: "-3°", l: "-8°"},
            {d: "Ср", i: "fa-sun", t: "Ясно", h: "-2°", l: "-7°"},
            {d: "Чт", i: "fa-snowflake", t: "Мокрий сніг", h: "0°", l: "-5°"},
            {d: "Пт", i: "fa-snowflake", t: "Сніг", h: "-3°", l: "-7°"},
            {d: "Сб", i: "fa-sun", t: "Сонячно", h: "+1°", l: "-6°"},
            {d: "Нд", i: "fa-cloud-rain", t: "Дощ", h: "+3°", l: "-1°"}
        ];

        function setMode(mode, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const cont = document.getElementById('hour-cont');
            cont.innerHTML = '';

            weather.hours.forEach((h, i) => {
                let html = `<div style="font-size:0.75rem; color:#999; margin-bottom:8px;">${h}:00</div>`;
                if(mode === 'temp') {
                    // ТІЛЬКИ ТЕМПЕРАТУРА
                    html += `<i class="fa-solid fa-snowflake" style="color:var(--blue); margin-bottom:8px;"></i><br><b>${weather.temp[i]}°</b>`;
                } else if(mode === 'precip') {
                    // ВІДСОТОК (%) ТІЛЬКИ ТУТ І НАД СТОВПЧИКОМ
                    html += `<div style="color:var(--blue); font-size:0.75rem; font-weight:bold; margin-bottom:2px;">${weather.precip[i]}%</div>
                             <div style="height:35px; display:flex; align-items:flex-end; justify-content:center;">
                                <div style="width:12px; background:var(--blue); height:${weather.vol[i]*4}px; border-radius:3px;"></div>
                             </div>
                             <div style="font-size:0.6rem; margin-top:5px; opacity:0.8;">${weather.types[i]}</div>`;
                } else {
                    html += `<i class="fa-solid fa-location-arrow" style="transform:rotate(45deg); color:var(--blue); margin:12px 0;"></i><br><b>19</b> <small>км/г</small>`;
                }
                cont.innerHTML += `<div class="h-card">${html}</div>`;
            });
        }

        window.onload = () => {
            let advice = "Бережани: морозно. ";
            let storm = false;
            weather.hours.forEach((h, i) => {
                if(weather.precip[i] >= 85) {
                    advice = `УВАГА: О <b>${h}:00</b> ймовірність снігу <b>85%</b>. Будьте обережні!`;
                    storm = true;
                }
            });
            document.getElementById('advice-msg').innerHTML = advice;
            if(storm) document.getElementById('main-app').classList.add('storm-active');

            const wDiv = document.getElementById('week-list');
            week.forEach(d => {
                wDiv.innerHTML += `<div class="w-row">
                    <span style="font-weight:600; width:35px;">${d.d}</span>
                    <i class="fa-solid ${d.i}" style="color:var(--blue); width:25px; text-align:center;"></i>
                    <span style="flex:1; padding-left:15px; opacity:0.8;">${d.t}</span>
                    <span><b>${d.h}</b> / ${d.l}</span>
                </div>`;
            });
            setMode('temp', document.querySelector('.tab-btn'));
        };
    </script>
</body>
</html>
